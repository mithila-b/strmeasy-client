        <script>
		var dialogApp = angular.module('tableExample', []);
	
		dialogApp.config(function($httpProvider){
		delete $httpProvider.defaults.headers.common['X-Requested-With'];
		});
		
		dialogApp.directive('myTable', function() {
        return function(scope, element, attrs) {

            // apply DataTable options, use defaults if none specified by user
            var options = {};
            if (attrs.myTable.length > 0) {
                options = scope.$eval(attrs.myTable);
				options["oLanguage"] = { "sEmptyTable": "Loading..."}
            } else {
                options = {
                    "bStateSave": true,
					 "bProcessing":true,
                    "iCookieDuration": 2419200, /* 1 month */
                    "bJQueryUI": true,
					//"oLanguage": { "sEmptyTable" : "Loading...." },
                    "bPaginate": false,
                    "bLengthChange": false,
                    "bFilter": false,
                    "bInfo": false,
                    "bDestroy": true
                };
            }

            // Tell the dataTables plugin what columns to use
            // We can either derive them from the dom, or use setup from the controller           
            var explicitColumns = [];
            element.find('th').each(function(index, elem) {
                explicitColumns.push($(elem).text());
            });
            if (explicitColumns.length > 0) {
                options["aoColumns"] = explicitColumns;
            } else if (attrs.aoColumns) {
                options["aoColumns"] = scope.$eval(attrs.aoColumns);
            }

            // aoColumnDefs is dataTables way of providing fine control over column config
            if (attrs.aoColumnDefs) {
                options["aoColumnDefs"] = scope.$eval(attrs.aoColumnDefs);
            }

            if (attrs.fnRowCallback) {
                options["fnRowCallback"] = scope.$eval(attrs.fnRowCallback);
            }

            // apply the plugin
            var dataTable = element.dataTable(options);



            // watch for any changes to our data, rebuild the DataTable
            scope.$watch(attrs.aaData, function(value) {
                var val = value || null;
                if (val) {
					dataTable.fnClearTable();
					dataTable.fnAddData(scope.$eval(attrs.aaData));
                    element.dataTable(options);
                }
                else{
                    dataTable.fnClearTable();
                    element.dataTable(options);
                }
                
            });
        };
    });

function Ctrl($scope, $http, $templateCache) {

    $scope.message = '';            

        $scope.myCallback = function(nRow, aData, iDisplayIndex, iDisplayIndexFull) {            
            $('td:eq(2)', nRow).bind('click', function() {
                $scope.$apply(function() {
                    console.log(aData);
					alert(aData);
					$scope.someClickHandler(aData);
                });
            });
            return nRow;
        };

        $scope.someClickHandler = function(info) {
            $scope.message = 'clicked: '+ info.price;
        };

        $scope.columnDefs = [ 
            { "mDataProp": "Name", "aTargets":[0]},
            { "mDataProp": "City", "aTargets":[1] },
            { "mDataProp": null, "sDefaultContent": "<div align='center'><input type='checkbox' ></input></div>", "bSortable": false, "aTargets":[2]}
        ]; 

        
		$scope.overrideOptions = {
            "bStateSave": true,
             "bProcessing":true,
			"iCookieDuration": 2419200, /* 1 month */
			"bJQueryUI": true,
            "bPaginate": true,
            "bLengthChange": false,
            "bFilter": true,
            "bInfo": true,
            "bDestroy": true
        };
		
		var req = {
			url: 'http://www.w3schools.com/angular/customers.php',
			dataType: 'JSONP',
			jsonpCallback: 'callback',
			method: 'GET',
			headers: { 'Access-Control-Allow-Origin': '*' },
            crossDomain: true,
			error: function (xhr, ajaxOptions, thrownError) {
			alert(xhr.status);
			alert(thrownError);
			}
		}
		
		$http(req)
        .then(function(response) {
			$scope.sampleProductCategories = response.data.records;
		});
